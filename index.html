<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Nilai</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">Portal Akademik</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active fw-semibold" href="#">Input Nilai</a>
            </li>
            <li class="nav-item">
              <a href="data.html" class="nav-link fw-semibold" href="#"
                >Lihat Data Mahasiswa</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form Card -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 80vh"
    >
      <div class="card form-card shadow-sm">
        <div class="card-body">
          <h4 class="text-center mb-4 fw-bold">Formulir Input Nilai</h4>
          <form id="formNilai">
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input
                type="text"
                id="inputNama"
                class="form-control"
                placeholder="Masukkan nama lengkap"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">NIM (Nomor Induk Mahasiswa)</label>
              <input
                type="text"
                id="inputNim"
                class="form-control"
                placeholder="Contoh: 701230.."
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Mata Kuliah</label>
              <select class="form-select" id="inputMatkul">
                <option selected value="">Pilih mata kuliah...</option>
                <option value="MK-PM">Pemrograman Mobile</option>
                <option value="MK-SDA">Struktur Data dan Algoritma</option>
                <option value="MK-PW">Pemrograman Web</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label">Nilai Mahasiswa</label>
              <input
                type="number"
                step="0.1"
                id="inputNilai"
                class="form-control"
                placeholder="85.5"
              />
            </div>

            <div class="d-grid">
              <button
                type="submit"
                id="tombolSimpan"
                class="btn btn-primary btn-custom"
              >
                Simpan Data
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index-app.js"></script>
  </body>
</html>
